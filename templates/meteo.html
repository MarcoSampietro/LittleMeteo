<!DOCTYPE html>
<html lang="en">

  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Little Meteo</title>
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
      <!-- Custom CSS -->
      <style>
          body {
              background-color: #f8f9fa;
          }

          .card {
              background-color: #fff;
              border-radius: 10px;
              box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
              padding: 20px;
              text-align: center;
          }

          .form-control {
              border-radius: 20px;
          }

          #submitButton,
          #forecastButton {
              border-radius: 20px;
          }

          #forecastDiv {
              display: none;
          }
      </style>
  </head>
  <body>
      <div class="container mt-5">
          <div class="row justify-content-center">
              <div class="col-lg-6">
                  <div class="card p-4">
                      <!-- Titolo della pagina -->
                      <h1 class="h1 mb-4">Little Meteo</h1>
                      <!-- Descrizione del form -->
                      <p class="lead mb-4">Inserisci la città di cui vuoi visualizzare il meteo adesso</p>
                      <!-- Form per l'inserimento della città -->
                      <div class="input-group mb-3">
                          <input type="text" placeholder="Enter the city" class="form-control" id="cityInput">
                          <button class="btn btn-primary" id="submitButton">Submit</button>
                      </div>
                      <!-- Card per visualizzare il meteo -->
                      <div id="weatherCard" class="card mt-4" style="display:none;">
                          <!-- Nome della città -->
                          <h2 class="h4 mb-3" id="name"></h2>
                          <!-- Icona del meteo -->
                          <img id="icon">
                          <!-- Temperatura -->
                          <p class="temp mb-1"></p>
                          <!-- Descrizione -->
                          <p class="desc mb-1"></p>
                          <!-- Nuvole -->
                          <p class="clouds mb-1"></p>
                          <!-- Umidità -->
                          <p class="humidity mb-1"></p>
                          <!-- Velocità del vento -->
                          <p class="wind-speed mb-1"></p>
                          <!-- Pressione atmosferica -->
                          <p class="pressure mb-1"></p>
                          <!-- Visibilità -->
                          <p class="visibility mb-1"></p>
                          <!-- Alba -->
                          <p class="sunrise mb-1"></p>
                          <!-- Tramonto -->
                          <p class="sunset mb-1"></p>
                          <!-- Coordinate della città -->
                          <p class="coordinates mb-1"></p>
                          <!-- Pulsante per mostrare il forecast -->
                          <button class="btn btn-primary" id="forecastButton">Show Forecast</button>
                          <!-- Div per visualizzare il forecast -->
                          <div id="forecastDiv" class="mt-3">
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
      <!-- JavaScript -->
      <script type="text/javascript" src="{{url_for('static', filename='js/script_meteo.js')}}"></script>
  </body>
</html>
